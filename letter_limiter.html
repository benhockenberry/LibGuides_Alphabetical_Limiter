<p>
<script type="text/javascript">// <![CDATA[
//Initialize script
$(document).ready(function(){
        //Test for presence of each letter in the page below.  If the letter is not present at the start of link text, no limiter shows.
		//If you want to display all letters, just remove or comment out this function.
		$(".limiterletter").each(function() {
			var selectedcriteria = $(this).attr('href');
			if (selectedcriteria != "all"){
				if ($(".itemlist li").filter(function(){
						    return $(this).text().toUpperCase().indexOf(selectedcriteria) == 0 }
						).length === 0) {
							$(this).parent().hide();
						}
				}
		});
		
		//Add limiter behavior to each letter filter
        $(".limiterletter").click(function(event){
                //prevent link from acting as a link
				event.preventDefault();
				var selectedcriteria = $(this).attr('href');
                if (selectedcriteria == "all"){
					//show all links in list
					$(".itemlist li").show();
                } else {
						//hide all links
                        $(".itemlist li").hide();
						//show only desired links on the basis of their first letter matching "selectedcriteria"
                        $(".itemlist li").filter(function(){
						    return $(this).text().toUpperCase().indexOf(selectedcriteria) == 0 }
						).show();
						//The below function can be used if you prefer to keep all letter limiters and simply deliver a message of 'no results'.  Un-comment the section below if desired.
						/*
						if ($(".itemlist li").filter(function(){
						    return $(this).text().toUpperCase().indexOf(selectedcriteria) == 0 }
						).length === 0) {
							$("#limiterletterresults").show().text("There are no links that start with " + selectedcriteria + ".");
						} else {
							$("#limiterletterresults").hide();
						}
						*/
                }
                return false;           
        });
      });
// ]]></script>
